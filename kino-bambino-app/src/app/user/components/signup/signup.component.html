<main>
  <div class="container">
    <h2 class="subtitle">Create your profile</h2>
    <ng-container class="message-container" *ngIf="!message; else errorMessage">
      <p class="info-container">Please complete your details.</p>
    </ng-container>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required>
      <br>
      <label for="firstname">First name:</label>
      <input type="text" id="firstname" formControlName="firstname">
      <br>
      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" formControlName="lastname">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" autocomplete="off" required>
      <br>
      <div class="buttons-container">
        <button class="submit-button" type="submit">
          <p class="dark-button">Signup</p>
        </button>
      </div>
    </form>
  </div>
</main>

<ng-template #errorMessage>
  <p class="error-message-container"> {{message}} </p>
</ng-template>
