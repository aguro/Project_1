<main>
  <div class="container">
    <h2 class="subtitle">Login</h2>
    <ng-container class="message-container" *ngIf="!message; else errorMessage">
      <p class="info-container">Please complete your details.</p>
    </ng-container>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" formControlName="password" autocomplete="password" required>
      <br>
      <div class="buttons-container">
        <button class="submit-button" type="submit" [disabled]="loginForm.invalid"><a class="button">Login</a></button>
      </div>
      <p>Don't have an account?</p>
      <span><a class="signup-button" href="./signup">Sign up</a></span>
    </form>
  </div>
</main>

<ng-template #errorMessage>
  <p class="error-message-container"> {{message}} </p>
</ng-template>
